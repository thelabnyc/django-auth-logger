[tox]
toxworkdir={env:TOX_WORK_DIR:.tox}
envlist = lint,py{36,37,38}-django{111,220}

[testenv]
extras = development
deps =
    django111: django>=1.11,<1.12
    django220: django>=2.2,<2.3
commands =
    flake8 --exclude=migrations src sandbox setup.py
    {envpython} {toxinidir}/sandbox/manage.py test auth_logger
